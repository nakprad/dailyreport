<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY REPORT </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> 
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });
    </script>
</head>
<body>
    <div class="row">
        <div class="col-2 offset-1" style="height: 100%;">
            <div class="nav flex-column nav-pills" >    
                {% if user.is_authenticated %}
                    <a class="nav-link"  href="">logo</a>
                    <a class="nav-link"  href="/" >index</a>
                    <a class="nav-link"  href="/create" >Create Work</a>
                    <a class="nav-link" href="/show">show</a>
                    <a class="nav-link" href="/register">Register</a>
                    <!-- <a class="nav-link" href="/logout">Logout</a> -->          
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
            <div class="row">
                <img src="{{ user.profile.image.url }}" class="rounded" width="100" alt="...">   
                <div>
                    <a class="nav-link"  href="profile">@{{ user.username }}</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent">
                    <div class="container">
                        {% block content %}
 
                        {% endblock %}

                    </div>
            </div>
        </div>
        <div class="col-1">
        
        </div>
    </div>


    

</body>
</html>
