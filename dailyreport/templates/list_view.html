{% extends "layout.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if Work_list %}
  <ul>
    {% for Work in Work_list %}
      <li>
        <a href="{{ Work.get_absolute_url }}">{{ Work.data }}</a> ({{Work.content}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
